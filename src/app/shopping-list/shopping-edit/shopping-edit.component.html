<div class="row">
  <div class="col-xs-12">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" required ngModel name="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" 
          class="form-control" ngModel name="amount" 
          required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          
          <button class="btn btn-success" type="submit" 
          [disabled]="!f.valid"
          [textContent]="editMode?'Update':'Add'"></button>
          <button class="btn btn-danger" 
          type="button" 
          (click)="onDelete()"
          [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary" type="reset" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>

  </div>
</div>
